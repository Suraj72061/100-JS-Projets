<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <button class="nav-button previous">Previous</button>
      <div class="testimonial-card">
        <div class="image-container">
          <img src="https://documents.iplt20.com/ipl/IPLHeadshot2024/57.png" />
        </div>
        <div class="testimonial_content">
          <p>
            <em>
              "I would also like to say thank you to all your staff. Wow, what
              great service, I love it! Apple impressed me on multiple levels."
            </em>
          </p>
        </div>
        <p class="author">Rosetta Q.</p>
      </div>
      <button class="nav-button next">Next</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
